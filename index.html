<!DOCTYPE html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Week!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script  type="text/javascript"  src="./js/app.js"></script>
    <script  type="text/javascript"  src="./js/controllers.js"></script>
  </head>
  <body>
    <h1>To Do List</h1>
    <div ng-controller="ToDoController as ctrl">
      <p ng-repeat="item in ctrl.todos">
        {{ item.text }}:
        {{ item.completed ? "completed" : "to be done" }}
      </p>

      <input ng-model="newItem" type="text">
      <button ng-click="ctrl.addToDo(newItem);" type="button" name="button">add</button>
      <button ng-click="ctrl.removeToDo();" type="button" name="button">remove</button>
    </div>
  </body>
</html>
